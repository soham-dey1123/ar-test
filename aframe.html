<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/dev/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="hat" src="assets/luffy hat/scene.gltf"></a-asset-item>
            </a-assets>
             <a-marker type="pattern" url="assets/pattern-qr_1.patt">
                <!--<a-plane 
                id="imagePlane" 
                position="0 0 0" 
                rotation="90 0 0" 
                width="3" height="1.75" 
                material="shader: flat;" 
                scale="1 1 1"
                smooth="true" 
                interpolationFactor="10"
                src="assets/ancient tample1.png">
                </a-plane> -->
            
                <a-entity 
                 position="0 0 0"
                 rotation="30 90 0"   
                 scale="2 2 2"
                 smooth="true" 
                 interpolationFactor="10"
                 gltf-model="#hat">
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
             
        </a-scene>
    </body>
</html>
